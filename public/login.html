<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "css/style.css">
        <title>To-do App</title>
    </head>
    <body>
        <div class="login-page">
            <div>
                <form id="login-form" class="login-form-container">
                    <h1 class="login-form-title">LOGIN</h1>
                    <input type="text" id="login-username" name="username" placeholder="Username" required class="username">
                    <input type="password" id="login-password" name="password" placeholder="Password" required class="username">
                    <input type="submit" id="login-button" value="Login" class="login-button">
                    <p class="login-form-info-text">Don't have an account? <a id="signup-button" class="signup-or-login-link">Click Here</a> to sign up</p>
                </form>
                
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
