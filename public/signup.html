<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "css/style.css">
        <title>To-do App</title>
    </head>
    <body>
        <div class="login-page">
            <div>
                <form id="signup-form" class="login-form-container">
                    <h1 class="login-form-title">SIGN UP</h1>
                    <input type="text" id="signup-username" name="username" placeholder="Username" required class="username">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required class="username">
                    <input type="password" id="signup-password-retype" name="password" placeholder="Re-enter Password" required class="username">
                    <input type="submit" id="signup-button" value="Sign Up" class="login-button">
                    <p class="login-form-info-text">Already have an account? <a id="login-button" class="signup-or-login-link">Click Here</a> to login</p>
                </form>
            </div>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
